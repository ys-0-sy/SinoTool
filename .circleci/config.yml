version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12

  android:
    docker:
      - image: circleci/android:api-29-node

  ios:
    macos:
      xcode: "11.3"

commands:
  restore_yarn:
    steps:
      - restore_cache:
          name: Yarn パッケージキャッシュを復元
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

  save_yarn:
    steps:
      - save_cache:
          name: Yarn パッケージキャッシュを保存
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  setup:
    exeutor:
      name: default
    steps:
      - checkout
      - restore_yarn
      - run:
          name: 依存関係をインストール
          command: yarn install --frozen-lockfile
      - run:
          name: react-nativeへ変換
          command: yarn expo eject --eject-method expokit
      - save_yarn

workflows:
  android-ios:
    jobs:
      - setup
